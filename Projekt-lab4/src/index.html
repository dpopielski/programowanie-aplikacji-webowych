<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeep</title>
  </head>
  <body>
    <section>
      <aside>
        <div>
          <a href=""></a>
        </div>
        <div>
          <a href=""></a>
        </div>
        <div>
          <a href=""></a>
        </div>
        <div>
          <a href=""></a>
        </div>
      </aside>
    </section>
    <section>
      <main>
        <div class="note">
          <div class="note__wrapper">
            <div class="note__title-container">
              <div
                id="noteTitle"
                class="note__title"
                contenteditable="true"
                aria-multiline="true"
                role="textbox"
                style
                tabindex="0"
                spellcheck="true"
                aria-label="Tytuł"
              ></div>
            </div>
            <div class="note__text-container">
              <div
                dir="ltr"
                id="noteText"
                class="note__text"
                contenteditable="true"
                aria-multiline="true"
                role="textbox"
                style
                aria-label="Utwórz notatkę..."
                tabindex="0"
                spellcheck="true"
              ></div>
            </div>
            <div class="note__settings">
              <button id="addBtn" type="submit">Dodaj</button>
            </div>
          </div>
        </div>
        <div id="notes" class="notes"></div>
      </main>
    </section>

    <script src="index.js"></script>
  </body>
</html>
