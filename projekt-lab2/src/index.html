<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
  </head>
  <body>
    <div class="drumPad">
      <div class="drumPad__wrapper">
        <div class="drumPad__wrapper-header">
          <div class="channelBtnWrapper">
            <button class="playChannel" id="playChannel1">Play</button>
            <button class="playChannel" id="playChannel2">Play</button>
            <button class="playChannel" id="playChannel3">Play</button>
          </div>
          <div class="recBtnWrapper">
            <button class="recBtn" id="recBtn1"></button>
            <button class="recBtn" id="recBtn2"></button>
            <button class="recBtn" id="recBtn3"></button>
          </div>
          <div class="OnOffWrapper">
            <span id="recStatus1">Off</span>
            <span id="recStatus2">Off</span>
            <span id="recStatus3">Off</span>
          </div>
        </div>
        <div class="drumPad__wrapper-grid-template">
          <button id="soundBtn1" class="drumPad__wrapper-button">
            q
            <audio
              crossorigin="anonymous"
              src="assets/sounds/boom.wav"
              data-sound="boom"
            ></audio>
          </button>
          <button id="soundBtn2" class="drumPad__wrapper-button">
            w
            <audio
              crossorigin="anonymous"
              src="assets/sounds/clap.wav"
              data-sound="clap"
            ></audio>
          </button>
          <button id="soundBtn3" class="drumPad__wrapper-button">
            e
            <audio
              crossorigin="anonymous"
              src="assets/sounds/hihat.wav"
              data-sound="hihat"
            ></audio>
          </button>
          <button id="soundBtn4" class="drumPad__wrapper-button">
            a
            <audio
              crossorigin="anonymous"
              src="assets/sounds/kick.wav"
              data-sound="kick"
            ></audio>
          </button>
          <button id="soundBtn5" class="drumPad__wrapper-button">
            s
            <audio
              crossorigin="anonymous"
              src="assets/sounds/openhat.wav"
              data-sound="openhat"
            ></audio>
          </button>
          <button id="soundBtn6" class="drumPad__wrapper-button">
            d
            <audio
              crossorigin="anonymous"
              src="assets/sounds/ride.wav"
              data-sound="ride"
            ></audio>
          </button>
          <button id="soundBtn7" class="drumPad__wrapper-button">
            z
            <audio
              crossorigin="anonymous"
              src="assets/sounds/snare.wav"
              data-sound="snare"
            ></audio>
          </button>
          <button id="soundBtn8" class="drumPad__wrapper-button">
            x
            <audio
              crossorigin="anonymous"
              src="assets/sounds/tink.wav"
              data-sound="tink"
            ></audio>
          </button>
          <button id="soundBtn9" class="drumPad__wrapper-button">
            c
            <audio
              crossorigin="anonymous"
              src="assets/sounds/tom.wav"
              data-sound="tom"
            ></audio>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
