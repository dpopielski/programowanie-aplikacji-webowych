<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
  </head>
  <body>
    <div class="drumPad">
      <div class="drumPad__wrapper">
        <div class="drumPad__wrapper-header">
          <div class="channelBtnWrapper">
            <button class="playChannel" id="playChannel1">Channel 1</button>
            <button class="playChannel" id="playChannel2">Channel 2</button>
            <button class="playChannel" id="playChannel3">Channel 3</button>
          </div>
          <div class="recBtnWrapper">
            <button class="recBtn" id="recBtn1"></button>
            <button class="recBtn" id="recBtn2"></button>
            <button class="recBtn" id="recBtn3"></button>
          </div>
        </div>
        <div class="drumPad__wrapper-grid-template">
          <button class="drumPad__wrapper-button">
            q
            <audio
              crossorigin="anonymous"
              src="assets/sounds/boom.wav"
              data-sound="boom"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            w
            <audio
              crossorigin="anonymous"
              src="assets/sounds/clap.wav"
              data-sound="clap"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            e
            <audio
              crossorigin="anonymous"
              src="assets/sounds/hihat.wav"
              data-sound="hihat"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            a
            <audio
              crossorigin="anonymous"
              src="assets/sounds/kick.wav"
              data-sound="kick"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            s
            <audio
              crossorigin="anonymous"
              src="assets/sounds/openhat.wav"
              data-sound="openhat"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            d
            <audio
              crossorigin="anonymous"
              src="assets/sounds/ride.wav"
              data-sound="ride"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            z
            <audio
              crossorigin="anonymous"
              src="assets/sounds/snare.wav"
              data-sound="snare"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            x
            <audio
              crossorigin="anonymous"
              src="assets/sounds/tink.wav"
              data-sound="tink"
            ></audio>
          </button>
          <button class="drumPad__wrapper-button">
            c
            <audio
              crossorigin="anonymous"
              src="assets/sounds/tom.wav"
              data-sound="tom"
            ></audio>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <section>
      <article>
        <div></div>
      </article>
    </section>
    <a href="https://www.domiwoda.pl/"></a>
  </body>
</html>
